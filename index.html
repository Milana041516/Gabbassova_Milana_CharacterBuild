<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House of Anubis Characters Build</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/house_of_anubis_logo.webp" alt="House Of Anubis Logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox1">
                        <div class="sprite" id="amber"></div>
                        <h5>Amber Millington</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox2">
                        <div class="sprite" id="patricia"></div>
                        <h5>Patricia Williamson</h5>
                    </a>
                    
                </li>

                <li>
                    <a href="#lightbox3">
                    <div class="sprite" id="nina"></div>
                    <h5>Nina Martin</h5>
                </a>
                    
                </li>

                <li>
                    <a href="#lightbox4">
                        <div class="sprite" id="fabian"></div>
                        <h5>Fabian Rutter</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox5">
                        <div class="sprite" id="alfie"></div>
                        <h5>Alfie Lewis</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox6">
                        <div class="sprite" id="mick"></div>
                        <h5>Mick Campbell</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Choose your hero!</h3>
            <p>Use your mouse to hover / click to discover more about each Marvel hero</p>
        </section>

    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; House of Anubis</h3>
    </footer>

    


</body>
</html>
